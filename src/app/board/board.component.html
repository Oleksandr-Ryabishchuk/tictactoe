<h1 style="color: red;">Current Player: {{player}}</h1>

<button style="background-color: red;" (click)="newGame()">Start new game</button>

<h2 style="color: red;" *ngIf="winner">
  Player {{winner}} won the game!
</h2>

<main>
  <app-square *ngFor="let val of squares; let i = index"
              [value]="val"
              (click)="makeMove(i)"></app-square>
</main>
